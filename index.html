<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form>
        
        <div id="search-input" class="container text-center mt-5">
            <h1 class="display-1 ">Todo List</h1>
            
            <div  class="input-group mb-3">
                <input  type="text" class="form-control" placeholder="search" aria-label="Username" aria-describedby="basic-addon1">
                </div>

            <div id="todos" class="todos ">
                <div class="todoList d-flex align-items-center justify-content-around bg-danger fw-bold">
                    <span class="flex-grow-1">play</span>
                    <span class="mx-2"><i class="fas fa-trash-alt"></i></span>
                </div>
            </div>

            <p class="add mt-3 fw-bold">Add a new todo...</p>
            <input id="search" type="text" class="form-control" placeholder="New Todo" aria-label="Username" aria-describedby="basic-addon1">
            <button class="btn d-none btn-primary w-100 mt-3">Add</button>
        </div>
    </form>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
